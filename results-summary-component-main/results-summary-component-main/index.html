<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class="center">
      <div class="card">
        <div class="left-half">
          <p>Your Result</p>
          <div class="circle">
            <p> <span class="seventy-six">76</span> <br> of 100</p>
          </div>
          <p class="great">Great</p>
          <p> You scored higher than 65% <br> of the people who have taken <br> these tests.</p>
        </div>
        <div class="right-half">
          <p>Summary</p>
          <div class="categories">
            <div class="category"> 
              <div class="icons"><img src="/assets/images/icon-reaction.svg" alt="lightning icon"> </div>
              <span style="color: red;">Reaction</span> <span class="percent">80 / 100</span>
            </div>
            <div class="category">
              <div class="icons"> <img src="/assets/images/icon-memory.svg" alt=""></div>
              <span style="color:#fdd791;">Memory</span> <span class="percent"> 92 / 100</span>
            </div>
            <div class="category">
              <div class="icons"> <img src="/assets/images/icon-verbal.svg" alt=""></div>
              <span style="color: #58d3b6;">Verbal</span> <span class="percent"> 61 / 100</span>
            </div>
            <div class="category">
              <div class="icons"><img src="assets/images/icon-visual.svg" alt=""></div>
              <span style="color: #5c66e2;">Visual</span> <span class="percent"> 72 / 100</span>
            </div>
          </div>
          <button class="continue-btn">Continue</button>
        </div>
      </div>
  </article>
    
    <!-- Your Result
      76
      of 100
      
  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
